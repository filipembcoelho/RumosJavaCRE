<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:loadBundle var="bundle" basename="com.filipemcoelho.resources.bundle" />
    <f:view locale="#{settingsController.locale}"/>
    <ui:composition template="templates/header.xhtml">
        <ui:define name="head">
            <title>index</title>

        </ui:define>
        <ui:define name="content">


            <div class="jumbotron">
                <h1><h:outputText value="#{bundle.Settings}" escape="false"/></h1>
            </div>

            <h2>Application Settings</h2>
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="localization" value="Localization: " />
                    <p:selectOneMenu id="localization" value="#{settingsController.locale}" style="width:125px">
                        <f:selectItem itemLabel="English (US)" itemValue="en" />
                        <f:selectItem itemLabel="PortuguÃªs (PT)" itemValue="pt_PT" />
                    </p:selectOneMenu>
                    <p:commandButton value="#{bundle.Save}" action="#{settingsController.changeLanguage()}" style="margin-right:20px;" styleClass="ui-priority-primary" ajax="false"/>
                </h:panelGrid>
            </h:form>

            <h2>User settings</h2>
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="firstName" value="First Name: " />
                    <p:inputText id="firstName" value="#{loginController.loggedInPerson.firstName}" />

                    <p:outputLabel for="lastName" value="Last Name: " />
                    <p:inputText id="lastName" value="#{loginController.loggedInPerson.lastName}" />

                    <p:outputLabel for="taxNumber" value="Tax Number: " />
                    <p:inputText id="taxNumber" value="#{loginController.loggedInPerson.tin}" />

                    <p:outputLabel for="username" value="User Name: " />
                    <p:inputText id="username" value="#{loginController.loggedInUser.UName}" />

                    <p:outputLabel for="password" value="Password: " />
                    <p:password id="password" value="#{loginController.loggedInUser.UPassword}" />

                    <p:outputLabel for="password1" value="Verify Password: " />
                    <p:password id="password1" value="#{loginController.loggedInUser.UPassword}" />

                    <p:commandButton value="#{bundle.Save}" disabled="true" action="#{settingsController.changeLanguage()}" style="margin-right:20px;" styleClass="ui-priority-primary" ajax="false"/>
                </h:panelGrid>

            </h:form>


        </ui:define>

    </ui:composition>

</html>
