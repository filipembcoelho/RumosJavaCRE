<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:loadBundle var="bundle" basename="com.filipemcoelho.resources.bundle" />
    <f:view locale="#{settingsController.locale}"/>
    <ui:composition template="templates/header.xhtml">
        <ui:define name="head">
            <title>index</title>

        </ui:define>
        <ui:define name="content">


            <div class="jumbotron">
                <h1><h:outputText value="Please login" escape="false"/></h1>
            </div>

            <h:form >
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="username" value="Username:"></p:outputLabel>
                    <p:inputText id="username" value="#{loginController.enteredUsername}" required="true"/>

                    <p:outputLabel for="password" value="Password:"/>
                    <p:password id="password" value="#{loginController.enteredPassword}" required="true"/>

                    <p:commandButton value="Login" action="#{loginController.login()}" ajax="false"/>
                </h:panelGrid>

            </h:form>


        </ui:define>

    </ui:composition>

</html>
