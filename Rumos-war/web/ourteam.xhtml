<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:loadBundle var="bundle" basename="com.filipemcoelho.resources.bundle" />
    <f:view locale="#{settingsController.locale}"/>
    <ui:composition template="templates/header.xhtml">
        <ui:define name="head">
            <title>Team</title>
            <style type="text/css">
                .logo {
                    width: 5%
                }

                .detail {
                    width: 95%;
                    padding-left: 25px;
                }

                .detail td {
                    font-size: 14px;
                }

                .ui-datascroller .ui-datascroller-item {
                    border-bottom: 1px solid #A8A8A8;
                    padding: 25px 10px;
                    border-bottom-color: #A8A8A8;
                }
                .img{
                    border-radius: 50%;
                }
            </style>
        </ui:define>
        <ui:define name="content">
            <div class="jumbotron">
                <h1>#{bundle.Team}</h1>
            </div> 
            <div class="mx-auto w-75 min-vh-100 p-3 bg-light">

                <h:form> 
                    <p:dataScroller value="#{teamController.findAll()}" var="person" chunkSize="5">
                        <f:facet name="header">
                            Scroll Down to Load More Persons
                        </f:facet>

                        <f:facet name="loader">
                            <p:commandButton type="button" value="More" icon="pi pi-chevron-circle-down"/>
                        </f:facet>

                        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                            <p:graphicImage styleClass="img" library="images" name="team/#{person.userId}.jpg" /> 

                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{person.userId}" style="font-weight: bold"/>

                                    <h:outputText value="First Name:" />
                                    <h:outputText value="#{person.firstName}" style="font-weight: bold"/>

                                    <h:outputText value="Last Name:" />
                                    <h:outputText value="#{person.lastName}" style="font-weight: bold"/>
                                </h:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:dataScroller>
                </h:form>

            </div>
        </ui:define>



    </ui:composition>

</html>
